<!DOCTYPE html>
<html>
<head>
	<title>Learn Table and Layout CSS</title>
</head>


<body>

	<table style="color:blue;border:1px;border: 1px solid black;border-collapse: collapse;text-align:center;">

		<tr>
			<th style="color:green" >Sl.No</th>
			
			<th style="color:red" >Name</th>
			
		</tr>
		<tr>
			<td>1</td>
			<td>Basu</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Basavaraj</td>
		</tr>
	</table>

</body>
</html>
